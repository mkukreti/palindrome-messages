plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.1'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

test {
    testLogging {
        showStandardStreams = true
    }
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile	'org.apache.tomcat:tomcat-servlet-api:7.0.37'
    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.30.1'
    compile group: 'org.glassfish.jersey.bundles.repackaged', name: 'jersey-guava', version: '2.25.1'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.28'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30.1'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
